<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chart-frame">
    <div class="chart">
      <div class="bar-container">
        <div class="bar" style="height: 250px;"></div>
      </div>
      <div class="bar-container">
        <div class="bar" style="height: 174px;"></div>
      </div>
      <div class="bar-container">
        <div class="bar" style="height: 92px;"></div>
      </div>
      <div class="bar-container">
        <div class="bar" style="height: 221px;"></div>
      </div>
    </div>
  </div>
</body>
</html>
